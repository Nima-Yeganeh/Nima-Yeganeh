<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
        <style>
            #btns{
                width: 75%;
            }
            .btn{
                width: 30%;
                height: 48px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div id="btns">
        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button>
        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn">5</button>
        <button id="btn6" class="btn">6</button>
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>
        </div>
        <script>
            let borderNums=[1,2,3,6,9,8,7,4];
            const borderIds=[1,2,3,6,9,8,7,4];

            let centerBtn=document.getElementById("btn5");

            centerBtn.onclick=function() {
                borderNums.unshift(borderNums.pop());
                for (i=0; i<8; i++) {
                    document.getElementById("btn"+borderIds[i]).innerHTML=borderNums[i];
                }
            }
        </script>
    </body>
</html>
