
{% extends 'base_admin.html' %}
{% load static %}

{% block style1 %}
   <link rel="stylesheet" type="text/css" href="{% static  'pages/view_job/view_job.min.css' %}">
   
{% endblock %}

{% block content1 %}
   <div id="element___view_job_page">
      <view_job :context="variablesData"></view_job>
   </div>
{% endblock %}

{% block js1 %}
   
   <script src="{% static 'pages/view_job/view_job.min.js' %}"></script>
   <script>
         var context = {
    add_notification: '{% url "talent_admin:api:send_notification" %}',
    jobs_list: "{% url 'talent_admin:jobs' %}",
    courses_api: "{% url 'job:api:get_courses' %}",
    job_action_api: "{% url 'job:api:job_action' %}",
    {% autoescape off %}
    job_details: {{ job }}, 
    {% endautoescape %}
}  
         </script>
   <script>
      let vue___view_job_page = new Vue({
         el: '#element___view_job_page',
         data: {
            variablesData: context,
         },
         created() {
            document.title = 'مشاهده جزییات آگهی';
         },
         components: {
            "view_job": view_job,
         }
      });
   </script>
{% endblock %}
