{% extends "base.html" %}

{% block content %}
<ul class="list-group">
  <li class="list-group-item active">Timelines</li>
  {% for timeline in timelines %}
    <li class="list-group-item list-group-item-action">
      <a href="{% url 'edit_timeline' timeline.id %}">{{timeline.name}}</a>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
